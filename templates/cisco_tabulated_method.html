{% extends 'layout.html' %}

{% block body %}

<div class="row p-4">
    <form action="" class="form-inline" method="POST">
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Ip del equipo</div>
            </div>
            <input class="form-control" id='ip' name="initial_date" placeholder="Ip del equipo" type="text">
        </div>
        <div class="form-group">
            <label for="method">Metodo para selecccion de informacion</label>
            <select class="form-control" id="method">
                <option value="get_interfaces_dict_data"> interfaces XE/XR</option>
                <option value="set_pseudowires"> pseudiwire XE</option>
                <option value="set_mpls_te_tunnels">mpls te Tunnels XE/XR</option>
                <option value="set_service_instances">Service Instance XE</option>
                <option value="get_vfis_interface_per_service_instance"> service instance with vfi XE</option>
            </select>
        </div>

    </form>
    <button class="btn btn-primary mb-2" id="request_json">Enviar</button>
</div>

<h1>{{titulo}}</h1>
<img id="loading_json" src="http://thinkfuture.com/wp-content/uploads/2013/10/loading_spinner.gif"/>
<div class="row">
    <div class="col-sm-12">
        <table id="device_data" class="table table-bordered table-striped table-hover table-sm table-light">

            <thead class="thead-dark">
            </thead>

            <tbody></tbody>
            >
        </table>
    </div>
</div>
<script src="{{ url_for('static', filename='js/method_cisco.js') }}"></script>
{% endblock %}
