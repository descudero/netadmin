{% extends 'layout.html' %}
{% block body %}

<div class="row p-4">
    <form class="form-inline" method="POST">
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Fecha Inicial</div>
            </div>
            <input class="form-control" id="initial_date" name="initial_date" placeholder="Fecha inicial" type="date">
        </div>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Fecha Final</div>
            </div>
            <input class="form-control" id="end_date" name="end_date" placeholder="Fecha Final" type="date">
        </div>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Cantidad Interfaces</div>
            </div>
            <input class="form-control" id="cantidad_interfaces" placeholder="1" type="number" value="10">
        </div>
        <div class="form-group">
            <div class="input-group-prepend">
                <div class="input-group-text">clasificacion interfaces</div>
            </div>
            <select class="form-control" id="grupo_interfaces">
                <option selected value="OSPF_MPLS">MPLS REGIONAL</option>
            </select>
        </div>
    </form>
    <button class="btn btn-primary mb-2" id='request_json'>ver top interfaces</button>
</div>


<div class="row">
    <div class="col-sm-8">
        <table id="bgp_peers_data" class="table table-bordered table-striped table-hover table-sm table-light">
            <thead class="thead-dark"></thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-12">
                <div id="input" style="width: 100%;"></div>
                <div id="output" style="width: 100%;"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/bgp_peers_list.js') }}"></script>

{% endblock %}
