{% extends 'layout.html' %}
{% block body %}

<div class="row p-4">
    <form class="form-inline" method="POST">
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Fecha Inicial</div>
            </div>
            <input class="form-control" id="initial_date" name="initial_date" placeholder="Fecha inicial" type="date">
        </div>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Fecha Final</div>
            </div>
            <input class="form-control" id="end_date" name="end_date" placeholder="Fecha Final" type="date">
        </div>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Cantidad Interfaces</div>
            </div>
            <input class="form-control" id="cantidad_interfaces" placeholder="1" type="number" value="10">
        </div>
        <div class="form-group">
            <div class="input-group-prepend">
                <div class="input-group-text">clasificacion interfaces</div>
            </div>
            <select class="form-control" id="grupo_interfaces">
                <option selected value="OSPF_MPLS">MPLS REGIONAL</option>
            </select>
        </div>
    </form>
    <input id="uid" type="hidden" value="{{uid}}">
    <button class="btn btn-primary mb-2" id='request_json'>ver top interfaces</button>
</div>


<div class="row">
    <div class="col-sm-10">
        <div id="graph" style="width: 100%;"></div>
    </div>
</div>


<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/bgp_peer_view.js') }}"></script>

{% endblock %}
