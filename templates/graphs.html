<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="tester" style="width:600px;height:250px;"></div>
<div id="myDiv" style="width: 100%;"></div>
</body>
<script crossorigin="anonymous"
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/graphs.js') }}"></script>
<script>
    var plotDiv = document.getElementById('tester');
    var traces = [
        {x: [1, 2, 3], y: [3, 3, 3], stackgroup: 'one', name: '1', fill: 'tonexty'},
        {x: [1, 2, 3], y: [1, 1, 1], stackgroup: 'one', name: '2', fill: 'tonexty'},
        {x: [1, 2, 3], y: [2, 2, 2], stackgroup: 'one', name: '3', fill: 'tonexty'}
    ];

    Plotly.newPlot(plotDiv, traces, {title: 'stacked and filled line chart'});
</script>
</html>
