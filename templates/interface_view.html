{% extends 'layout.html' %}
{% block body %}
<div class="row p-4">
    <div class="col-sm-12">
        <h3 id="title_bgp"></h3>
    </div>
</div>
<div class="row p-4">
    <form class="form-inline" method="POST">
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Fecha Inicial</div>
            </div>
            <input class="form-control" id="date_start" name="initial_date" placeholder="Fecha inicial" type="date">
        </div>
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Fecha Final</div>
            </div>
            <input class="form-control" id="date_end" name="end_date" placeholder="Fecha Final" type="date">
        </div>
    </form>
    <input id="uid" type="hidden" value="{{uid}}">
    <button class="btn btn-primary mb-2" id='request_json'>refrescar</button>
</div>


<div>

    <div class="row">


        <div class="col-sm-12">
            <div id="graph" style="width: 100%;"></div>
        </div>
    </div>


    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/interface_view.js') }}"></script>

    {% endblock %}
